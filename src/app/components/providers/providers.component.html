<h1 class="title is-2">Proveedores</h1>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of resp | paginate: {itemsPerPage:7, currentPage: pageActual}, let i = index">
            <th>{{i + 1}}</th>
            <th>{{item.name}}</th>
            <th>{{item.phoneNumber}}</th>
            <th>{{item.email}}</th>
            <th>
                <button class="button is-primary mr-3" (click)="getEdit(item._id)">Editar</button>
                <button class="button is-danger" (click)="getDeleteProvider(item, i)">Delete</button>
            </th>
        </tr>
    </tbody>
    <button type="button" (click)="getNewProvider()" class="button is-primary">
        Crear Provider
    </button>
</table>
<ngx-spinner></ngx-spinner>
<pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
